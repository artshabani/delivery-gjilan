<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f172a"/>
  
  <!-- Gradient circle background -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="cartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(256, 256)">
    <!-- Cart body -->
    <path d="M -80 -40 L -60 80 Q -60 100 -40 100 L 100 100 Q 120 100 120 80 L 140 -40 Z" 
          fill="none" stroke="url(#cartGrad)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Handle -->
    <path d="M -60 -40 Q -100 -80 -60 -120 Q 0 -150 60 -120" 
          fill="none" stroke="url(#cartGrad)" stroke-width="18" stroke-linecap="round"/>
    
    <!-- Wheels -->
    <circle cx="-30" cy="110" r="18" fill="url(#cartGrad)"/>
    <circle cx="80" cy="110" r="18" fill="url(#cartGrad)"/>
    
    <!-- Items in cart (visual elements) -->
    <rect x="-50" y="-20" width="35" height="50" fill="url(#cartGrad)" rx="4" opacity="0.8"/>
    <rect x="10" y="-10" width="35" height="45" fill="url(#cartGrad)" rx="4" opacity="0.7"/>
  </g>
</svg>
